<section class="section-block">
    <h3>Get in touch!</h3>

    <form action="https://formspree.io/franciscohanna92@gmail.com" method="POST">
        <fieldset>
            <div class="form-group">
                <label for="">Name</label>
                <input name="name" type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input name="email" type="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="">Message</label>
                <textarea name="message" rows="4" maxlength="500" type="text" class="form-control" required></textarea>
            </div>
            <input class="btn btn-primary float-right" type="submit" name="" id="" value="Send message">
        </fieldset>
    </form>
</section>
