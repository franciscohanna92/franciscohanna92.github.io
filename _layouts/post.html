---
layout: default
---
<section id="about-me" class="section-block">
  <p class="mb-1 text-muted">{{ page.date | date_to_string }}</p>
  <h3>
    {{ page.title }}
  </h3>
  <section>
    {{ content }}
  </section>
  <div class="mb-3">
    {% for tag in page.tags %}
      <div class="tech-badge">{{ tag }}</div>
    {% endfor %}
  </div>
</section>
